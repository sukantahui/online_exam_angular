
<section id="header-section">
  <div class="">
    <app-header></app-header>
  </div>
  <hr style="margin-top: 0px !important; margin-bottom: 2px !important;">
</section>
<section id="main-section">
  <div class="d-flex flex-column" style="min-height: 60vh;">
    <div class="">
      <div class="container-fluid rounded d-flex flex-xl-row justify-content-xl-between flex-column">
        <div *ngIf="sideBarOpen" class="p-2 col-xl-1" style="background-color: rgb(199, 192, 192)">
          <button mat-mini-fab aria-label="Example icon button with a home icon" (click)="showSideBar=!showSideBar">
            <mat-icon>home</mat-icon>
          </button>
          <ul>
            <li>
              <a (click)="subject='Customer Discount'" routerLink='./CustomerDiscountReport'>Customer Discount</a>
            </li>
          </ul>
        </div>
        <!-- Right -->
        <div style="width: 100vw;" class="bloc_2 col-xl" >
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <!--    Footer area-->
    <div class="mt-auto p-2 text-center">
    </div>
  </div>
</section>
